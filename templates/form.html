<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="age">Carat:</label>
        <input type="text" id="age" name="age" placeholder="Enter carat value (int)">
    </div>

    <div class="form-group">
        <label for="bmi">Depth:</label>
        <input type="text" id="bmi" name="bmi" placeholder="Enter depth value (float)">
    </div>

    <div class="form-group">  
        <label for="children">Table:</label>
        <input type="text" id="children" name="children" placeholder="Enter table value (int)">
    </div>
    
      
<div class="form-group">
  <label for="sex">Cut:</label>
  <select id="sex" name="sex">
    <option value="Male">male</option>
    <option value="Female">female</option>
  </select>
</div>
  
<div class="form-group">
  <label for="smoker">Color:</label>
  <select id="smoker" name="smoker">
    <option value="Yes">yes</option>
    <option value="No">no</option>
    
  </select>
</div>

<div class="form-group">
  <label for="region">Clarity:</label>
  <select id="region" name="region">
    <option value="SouthWest">southwest</option>
    <option value="SouthEast">southeast</option>
    <option value="NorthWest">northwest</option>
    <option value="NorthEast">northeast</option>
    
  </select>
</div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
